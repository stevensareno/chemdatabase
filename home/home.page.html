<ion-header>
  <ion-toolbar>
    <ion-title>Chemical Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of chemicalData">
      <ion-label>
        <h2>{{ item.label }}</h2>
        <p>ID: {{ item.id }}</p>
        <p>Type: {{ item.type }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
